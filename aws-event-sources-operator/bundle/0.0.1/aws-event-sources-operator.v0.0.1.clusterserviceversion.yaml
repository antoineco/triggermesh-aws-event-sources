apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "sources.triggermesh.com/v1alpha1",
          "kind": "AwsEventSources",
          "metadata": {
            "name": "example-awseventsources"
          },
          "spec": {
            "adapters": {
              "awscodecommit": {
                "image": "gcr.io/triggermesh/awscodecommitsource:v0.3.0"
              },
              "awscognitoidentity": {
                "image": "gcr.io/triggermesh/awscognitoidentitysource:v0.3.0"
              },
              "awscognitouserpool": {
                "image": "gcr.io/triggermesh/awscognitouserpoolsource:v0.3.0"
              },
              "awsdynamodb": {
                "image": "gcr.io/triggermesh/awsdynamodbsource:v0.3.0"
              },
              "awskinesis": {
                "image": "gcr.io/triggermesh/awskinesissource:v0.3.0"
              },
              "awssns": {
                "image": "gcr.io/triggermesh/awssnssource:v0.3.0"
              },
              "awssqs": {
                "image": "gcr.io/triggermesh/awssqssource:v0.3.0"
              }
            },
            "affinity": {},
            "fullnameOverride": "",
            "image": {
              "image": "gcr.io/triggermesh/aws-event-sources-controller:v0.3.0",
              "pullPolicy": "IfNotPresent"
            },
            "imagePullSecrets": [],
            "knative": {
              "domain": "example.com",
              "urlScheme": "http"
            },
            "nameOverride": "",
            "nodeSelector": {},
            "podAnnotations": {},
            "podSecurityContext": {},
            "rbac": {
              "create": true
            },
            "resources": {
              "requests": {
                "cpu": "20m",
                "memory": "20Mi"
              }
            },
            "securityContext": {},
            "serviceAccount": {
              "annotations": {},
              "create": true,
              "name": ""
            },
            "tolerations": []
          }
        }
      ]
    capabilities: Basic Install
    categories: Integration & Delivery,Streaming & Messaging
    containerImage: gcr.io/triggermesh/aws-event-sources-operator:v0.0.1
    createdAt: "2020-07-18T12:00:00Z"
    description: AWS Event Sources controller for Kubernetes
    repository: https://github.com/triggermesh/aws-event-sources
    support: TriggerMesh Inc.
  name: aws-event-sources-operator.v0.0.1
  namespace: openshift-operators
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: AWS Event Sources controller for Kubernetes
      displayName: AwsEventSources Operator
      kind: AwsEventSources
      name: awseventsources.sources.triggermesh.com
      version: v1alpha1
  description: |
    aws-event-sources is a Kubernetes controller that implements Knative event sources for AWS services. The following event sources are currently supported by the controller

    - Amazon CodeCommit (`kind: AWSCodeCommitSource`)
    - Amazon Cognito Identity (`kind: AWSCognitoIdentitySource`)
    - Amazon Cognito UserPool (`kind: AWSCognitoUserPoolSource`)
    - Amazon DynamoDB (`kind: AWSDynamoDBSource`)
    - Amazon Kinesis (`kind: AWSKinesisSource`)
    - Amazon Simple Notification Service (`kind: AWSSNSSource`)
    - Amazon Simple Queue Service (`kind: AWSSQSSource`)

    Refer to [aws-event-sources/config/samples](https://github.com/triggermesh/aws-event-sources/tree/master/config/samples) for examples that make use of the controller.
  displayName: AWS Event Sources Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - aws-event-sources-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - services
          - services/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - sources.triggermesh.com
          resources:
          - '*'
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - '*'
        serviceAccountName: aws-event-sources-operator
      deployments:
      - name: aws-event-sources-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: aws-event-sources-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: aws-event-sources-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: aws-event-sources-operator
                - name: AWS_EVENT_SOURCES_CONTROLLER_IMAGE
                  value: gcr.io/triggermesh/aws-event-sources-controller:v0.3.0
                - name: AWSCODECOMMIT_ADAPTER_IMAGE
                  value: gcr.io/triggermesh/awscodecommitsource:v0.3.0
                - name: AWSCOGNITOIDENTITY_ADAPTER_IMAGE
                  value: gcr.io/triggermesh/awscognitoidentitysource:v0.3.0
                - name: AWSCOGNITOUSERPOOL_ADAPTER_IMAGE
                  value: gcr.io/triggermesh/awscognitouserpoolsource:v0.3.0
                - name: AWSDYNAMODB_ADAPTER_IMAGE
                  value: gcr.io/triggermesh/awsdynamodbsource:v0.3.0
                - name: AWSKINESIS_ADAPTER_IMAGE
                  value: gcr.io/triggermesh/awskinesissource:v0.3.0
                - name: AWSSNS_ADAPTER_IMAGE
                  value: gcr.io/triggermesh/awssnssource:v0.3.0
                - name: AWSSQS_ADAPTER_IMAGE
                  value: gcr.io/triggermesh/awssqssource:v0.3.0
                image: gcr.io/triggermesh/aws-event-sources-operator:v0.0.1
                imagePullPolicy: Always
                name: aws-event-sources-operator
                resources: {}
              serviceAccountName: aws-event-sources-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - knative
  - serverless
  - aws
  - triggermesh
  links:
  - name: Aws Event Sources Operator
    url: https://aws-event-sources-operator.domain
  maintainers:
  - email: dev@triggermesh.com
    name: TriggerMesh Developers
  maturity: alpha
  provider:
    name: TriggerMesh Inc.
  version: 0.0.1
