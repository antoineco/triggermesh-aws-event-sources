# Sample AWSCloudWatchLogSource object.

apiVersion: sources.triggermesh.io/v1alpha1
kind: AWSCloudWatchLogSource
metadata:
  name: sample
spec:
  arn: 'arn:aws:logs:us-west-2:043455440429:log-group:/aws/lambda/lambdadumper:*'
  pollingFrequency: '5m' # The polling interval is considered optional

  credentials:
    accessKeyID:
      valueFromSecret:
        name: awscreds
        key: aws_access_key_id
    secretAccessKey:
      valueFromSecret:
        name: awscreds
        key: aws_secret_access_key

  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: default
